<!DOCTYPE html>
<!--Based on https://bost.ocks.org/mike/miserables/-->
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title></title>
<style>
    @import url(https://eszterkatona.github.io/atm-kmonitor/css/style.css);
    .background {
        fill: #eee;
    }

    line {
        stroke: #fff;
    }

    text.active {
        fill: red;
    }

</style>
<script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>



<aside style="margin-top: 15em;">
    <p><select id="order">
  <option value="name">Name</option>
  <option value="count">Frequency</option>
<!--
  <option value="group">by Cluster</option>
-->
</select></p>

</aside>

<script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            var margin = {
                top: h * 0.22,
                right: h * 0.2,
                bottom: h * 0.2,
                left: h * 0.21
            };
            var width = w*0.6 - margin.left - margin.right;
            var height = h - margin.top - margin.bottom;


    var x = d3.scale.ordinal().rangeBands([0, width]),
        z = d3.scale.linear().domain([0, 4]).clamp(true),
        c = d3.scale.category10().domain(d3.range(10));

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("margin-left", -margin.left + "px")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("https://eszterkatona.github.io/atm-kmonitor/iframes/data/adjacency.json", function(miserables) {
        var matrix = [],
            nodes = miserables.nodes,
            n = nodes.length;

        // Compute index per node.
        nodes.forEach(function(node, i) {
            node.index = i;
            node.count = 0;
            matrix[i] = d3.range(n).map(function(j) {
                return {
                    x: j,
                    y: i,
                    z: 0
                };
            });
        });

        // Convert links to matrix; count character occurrences.
        miserables.links.forEach(function(link) {
            matrix[link.source][link.target].z += link.value;
            matrix[link.target][link.source].z += link.value;
            matrix[link.source][link.source].z += link.value;
            matrix[link.target][link.target].z += link.value;
            nodes[link.source].count += link.value;
            nodes[link.target].count += link.value;
        });

        // Precompute the orders.
        var orders = {
            name: d3.range(n).sort(function(a, b) {
                return d3.ascending(nodes[a].name, nodes[b].name);
            }),
            count: d3.range(n).sort(function(a, b) {
                return nodes[b].count - nodes[a].count;
            }),
            //group: d3.range(n).sort(function(a, b) {
            //    return nodes[b].group - nodes[a].group;
            //})
        };

        // The default sort order.
        x.domain(orders.name);

        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", width);

        var row = svg.selectAll(".row")
            .data(matrix)
            .enter().append("g")
            .attr("class", "row")
            .attr("transform", function(d, i) {
                return "translate(0," + x(i) + ")";
            })
            .each(row);

        row.append("line")
            .attr("x2", width);

        row.append("text")
            .attr("x", -6)
            .attr("y", x.rangeBand() / 2)
            .attr("dy", ".32em")
            .attr("text-anchor", "end")
            .text(function(d, i) {
                return nodes[i].name;
            });

        var column = svg.selectAll(".column")
            .data(matrix)
            .enter().append("g")
            .attr("class", "column")
            .attr("transform", function(d, i) {
                return "translate(" + x(i) + ")rotate(-90)";
            });

        column.append("line")
            .attr("x1", -width);

        column.append("text")
            .attr("x", 8)
            .attr("y", x.rangeBand() / 1.5)
            .attr("dy", "-1.3em")
        .attr("transform", "rotate(60)")
            .attr("text-anchor", "start")
            .text(function(d, i) {
                return nodes[i].name;
            });

        function row(row) {
            var cell = d3.select(this).selectAll(".cell")
                .data(row.filter(function(d) {
                    return d.z;
                }))
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", function(d) {
                    return x(d.x);
                })
                .attr("width", x.rangeBand())
                .attr("height", x.rangeBand())
                .style("fill-opacity", function(d) {
                    return z(d.z);
                })
                //.style("fill", function(d) {
                //    return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null;
                //})
                .on("mouseover", mouseover)
                .on("mouseout", mouseout);
        }

        function mouseover(p) {
            d3.selectAll(".row text").classed("active", function(d, i) {
                return i == p.y;
            });
            d3.selectAll(".column text").classed("active", function(d, i) {
                return i == p.x;
            });
        }

        function mouseout() {
            d3.selectAll("text").classed("active", false);
        }

        d3.select("#order").on("change", function() {
            clearTimeout(timeout);
            order(this.value);
        });

        function order(value) {
            x.domain(orders[value]);

            var t = svg.transition().duration(2500);

            t.selectAll(".row")
                .delay(function(d, i) {
                    return x(i) * 4;
                })
                .attr("transform", function(d, i) {
                    return "translate(0," + x(i) + ")";
                })
                .selectAll(".cell")
                .delay(function(d) {
                    return x(d.x) * 4;
                })
                .attr("x", function(d) {
                    return x(d.x);
                });

            t.selectAll(".column")
                .delay(function(d, i) {
                    return x(i) * 4;
                })
                .attr("transform", function(d, i) {
                    return "translate(" + x(i) + ")rotate(-90)";
                });
        }

        var timeout = setTimeout(function() {
            order("count");
            d3.select("#order").property("selectedIndex",1).node().focus();
        }, 5000);
    });

</script>
