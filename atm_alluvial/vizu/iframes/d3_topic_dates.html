<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<title>Topics and Dates</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<style>
    .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        font-family: 'Open Sans';
    }

    .link {
        fill: none;
        stroke: grey;
        stroke-opacity: .3;
    }

    .link:hover {
        stroke: gold;
        stroke-opacity: 1;
    }
    
    body {
    font-family: 'Open Sans';
}

</style>

<body>

    <p id="chart" align= "center">

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/sankey_without_collisions.js"></script>
        <script>
            var units = "Widgets";
            var w = window.innerWidth;
            var h = window.innerHeight;
            var margin = {
                    top: 1,
                    right: 5,
                    bottom: 1,
                    left: 5
                },
                width = w * 0.88 - margin.left - margin.right,
                height = h * 0.88 - margin.top - margin.bottom;

            var formatNumber = d3.format(",.0f"), // zero decimal places
                format = function(d) {
                    return formatNumber(d) + " " + units;
                },
                color = d3.scale.category20();

            // append the svg canvas to the page
            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Set the sankey diagram properties
            var sankey = d3.sankey()
                .nodeWidth(w * 0.01)
                .nodePadding(h * 0.01)
                .size([width, height]);

            var path = sankey.link();

            // load the data (using the timelyportfolio csv method)
            d3.csv("data/topic_dates.csv", function(error, data) {

                //set up graph in same style as original example but empty
                graph = {
                    "nodes": [],
                    "links": []
                };

                data.forEach(function(d) {
                    graph.nodes.push({
                        "name": d.source
                    });
                    graph.nodes.push({
                        "name": d.target
                    });
                    graph.links.push({
                        "source": d.source,
                        "target": d.target,
                        "value": +d.value
                    });
                });

                // return only the distinct / unique nodes
                graph.nodes = d3.keys(d3.nest()
                    .key(function(d) {
                        return d.name;
                    })
                    .map(graph.nodes));

                // loop through each link replacing the text with its index from node
                graph.links.forEach(function(d, i) {
                    graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
                    graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
                });

                //now loop through each nodes to make nodes an array of objects
                // rather than an array of strings
                graph.nodes.forEach(function(d, i) {
                    graph.nodes[i] = {
                        "name": d
                    };
                });

                sankey
                    .nodes(graph.nodes)
                    .links(graph.links)
                    .layout(32);

                // add in the links
                var link = svg.append("g").selectAll(".link")
                    .data(graph.links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", path)
                    .style("stroke-width", function(d) {
                        return Math.max(1, d.dy);
                    })
                    .sort(function(a, b) {
                        return b.dy - a.dy;
                    });

                // add the link titles
                link.append("title")
                    .text(function(d) {
                        return d.source.name + " â†’ " +
                            d.target.name;
                    });

                // add in the nodes
                var node = svg.append("g").selectAll(".node")
                    .data(graph.nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .call(d3.behavior.drag()
                        .origin(function(d) {
                            return d;
                        })
                        .on("dragstart", function() {
                            this.parentNode.appendChild(this);
                        })
                        .on("drag", dragmove));

                // add the rectangles for the nodes
                node.append("rect")
                    .attr("height", function(d) {
                        return d.dy;
                    })
                    .attr("width", sankey.nodeWidth())
                    .style("fill", "#1a252f")
                    .append("title")
                    .text(function(d) {
                        return d.name + "\n" + format(d.value);
                    });

                // add in the title for the nodes
                node.append("text")
                    .attr("x", -6)
                    .attr("y", function(d) {
                        return d.dy / 2;
                    })
                    .attr("text-anchor", "end")
                    .attr("transform", null)
                    .style("font-size", "2vh")
                    .style("fill", "#354c60")
                    .text(function(d) {
                        return d.name;
                    })
                    .filter(function(d) {
                        return d.x < width / 2;
                    })
                    .attr("x", 6 + sankey.nodeWidth())
                    .attr("text-anchor", "start")

                // the function for moving the nodes
                function dragmove(d) {
                    d3.select(this).attr("transform",
                        "translate(" + d.x + "," + (
                            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                        ) + ")");
                    sankey.relayout();
                    link.attr("d", path);
                }
            });

        </script>

</body>

</html>
