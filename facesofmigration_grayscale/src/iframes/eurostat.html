<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="../js/d3.min.js" charset="utf-8"></script>
    <script src="../js/nv.d3.js"></script>
    <script src="../lib/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
			margin: auto;
        }
        html, body, #chart1, svg {
            padding: 10px;
            height: 50vw;
            width: 90vw;
            color: white;
        }
    </style>
</head>
<body>

<div id="chart1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>


    var long_short_data = [
        {
        key: 'Eurostat: Woman',
        values: [
{
"label":  "65+",
"value": 0.1},
{
"label":  "35-64",
"value": 3.7},
{
"label":  "18-34",
"value": 8.3},
{
"label":  "14-17",
"value": 1.4},
{
"label":  "0-13",
"value": 6.9}
        ]
},
{
        key: 'Images: Woman',
        values: [
{
"label":  "65+",
"value": 0},
{
"label":  "35-64",
"value": -9.5},
{
"label":  "18-34",
"value": -25.9},
{
"label":  "14-17",
"value": -0.3},
{
"label":  "0-13",
"value": 0}
        ]
},
{
        key: 'Images: Man',
        values: [
{"label":  "65+",
"value": 0},
{
"label":  "35-64",
"value": -19.6},
{
"label":  "18-34",
"value": -44.5},
{
"label":  "14-17",
"value": -0.3},
{
"label":  "0-13",
"value": 0}
        ]
},

        {key: 'Eurostat: Man',
         values: [
{
"label":  "65+",
"value": 0.2},
{
"label":  "35-64",
"value": 10.6},
{
"label":  "18-34",
"value": 52.2},
{
"label":  "14-17",
"value": 6.7},
{
"label":  "0-13",
"value": 10.2},


]}];




    var chart;
    nv.addGraph(function() {
        chart = nv.models.multiBarHorizontalChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            //.yErr(function(d) { return [-Math.abs(d.value * Math.random() * 0.3), Math.abs(d.value * Math.random() * 0.3)] })
            //.barColor(d3.scale.category20().range())
            .duration(250)
            .showControls(false)
            .showLegend(true)
            .legendPosition("bottom")
            .controlsPosition("bottom")
            .margin({left: 100})
            .stacked(true)
	    .yDomain([-100,100])
	    .color(["#72b6d6", "#8cd0f0", "#659cb5", "#79a8bf"]); 

        chart.yAxis.tickFormat(function(d){
        return d3.format(',f')(Math.abs(d)); });

        chart.yAxis.axisLabel('Percent');
        chart.xAxis.axisLabel('Age group').axisLabelDistance(20);

        d3.select('#chart1 svg').attr("align","center")
			.attr("width", "30%")
			.attr("height", "30%")
            .datum(long_short_data)
            .call(chart);
		
        nv.utils.windowResize(chart.update);

        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
        chart.state.dispatch.on('change', function(state){
            nv.log('state', JSON.stringify(state));
        });
        return chart;
    });

</script>
</body>
</html>
